<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="col-md-8">
                <form action="" method="post" id="fileForm" role="form">
                    <h5 class="text-center">Valid information is required to register. <span class="req"><small> required *</small></span></h5>

                    <div class="form-group mt-2">
                        <label for="phone"><span class="req">* </span> Phone Number: </label>
                        <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="28" onkeyup="validatephone(this);" placeholder="not used for marketing"/>
                    </div>

                    <div class="form-group mt-2">
                        <label for="firstname"><span class="req">* </span> First name: </label>
                        <input class="form-control" type="text" name="firstname" id = "firstname" onkeyup = "Validate(this)" required />
                    </div>

                    <div class="form-group mt-2">
                        <label for="lastname"><span class="req">* </span> Last name: </label>
                        <input class="form-control" type="text" name="lastname" id = "lastname" onkeyup = "Validate(this)" placeholder="hyphen or single quote OK" required />
                    </div>

                    <div class="form-group mt-2">
                        <label for="email"><span class="req">* </span> Email Address: </label>
                        <input class="form-control" required type="text" name="email" id = "email"  onchange="email_validate(this.value);" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group mt-2">
                        <label for="username"><span class="req">* </span> User name:  <small>This will be your login user name</small> </label>
                        <input class="form-control" type="text" name="username" id = "username" onkeyup = "Validate(this)" placeholder="minimum 6 letters" required />
                    </div>

                    <div class="form-group mt-2">
                        <label for="pass1"><span class="req">* </span> Password: </label>
                        <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" /> </p>

                        <label for="pass2"><span class="req">* </span> Password Confirm: </label>
                        <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
                        <span id="confirmMessage" class="confirmMessage"></span>
                    </div>

                    <div class="form-group mt-2">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register">
                    </div>
                </form><!-- ends register form -->

                <script type="text/javascript">
                    document.getElementById("field_terms").setCustomValidity("Please indicate that you accept the Terms and Conditions");
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
